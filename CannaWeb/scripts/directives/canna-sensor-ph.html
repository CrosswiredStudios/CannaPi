<div class="hero-unit">
    <div class="row">
        <div class="col-sm-2">
            <img class="canna-sensor-icon" src="/CannaPi/CannaWeb/img/icon_ph.png">
        </div>
        <div class="col-sm-2">
            <span>Name: {{selectedSensor.name}}</span>
            <br>
            <span>Room Number: {{selectedSensor.roomId}}</span>
            <br>
            <span>Current Reading: {{selectedSensor.data.value}}</span>
            <br>
            <span>Minimum Allowed Ph: {{selectedSensor.data.min}}</span>
            <br>
            <span>Maximum Allowed Ph: {{selectedSensor.data.max}}</span>
        </div>
    </div>
</div>
